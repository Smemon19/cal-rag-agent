[server]
headless = true
enableCORS = false
enableXsrfProtection = false
fileWatcherType = "watchdog"

[runner]
installTracer = false

[client]
showErrorDetails = true

[global]
# Exclude large/irrelevant paths from the watcher
excludeWatchGlobs = [
  "venv/**",
  ".git/**",
  "**/__pycache__/**"
]
